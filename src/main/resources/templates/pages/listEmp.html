    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           <div class="row">
       			<div class="col-md-5">
       				<div class="form-group">
			    <label for="nome">Nome</label>
			    <input type="text" class="form-control" id="nomeModal" name="nomeModal"/>

       			</div>
       			<div class="col-md-3">
       				<div class="form-group">
			    <label for="sigla">Sigla</label>

			  </div>
       			</div>
       			<div class="col-md-3">
       				<div class="form-group">
			    <label for="periodo">Periodo</label>
			    <select class="form-control" id="periodoModal" name="periodoModal">

			    	<option value="1">Manh√£</option>

			    	<option value="3">Noite</option>

       			</div>
       		</div>
          </div>

          	<button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" id="delete" class="btn btn-primary" >Excluir</button>
            <button type="button" id="udpate" class="btn btn-primary" >Alterar</button>

        </div>
      </div>
