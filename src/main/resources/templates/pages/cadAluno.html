<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

  <div th:replace="fragments/header :: header"></div>
  <link href="css/typeahead.jquery.css" rel="stylesheet"/> 
  <body class="fixed-nav sticky-footer bg-dark" id="page-top">
	
	<div th:replace="fragments/navigation :: nav"></div>
    
    <div class="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs -->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Aluno</a>
          </li>
          <li class="breadcrumb-item active">Cadastrar</li>
        </ol>
       
        <!-- Example Tables Card -->
        <div class="card mb-3">
          <div class="card-header">
          	Dados do Aluno
          </div>
          <div class="card-body">
            <form id="cadAluno">
          	
          		<div class="row">
          			<div class="col-md-6">
          				<div class="form-group">
						    <label for="name">Nome</label>
						    <input type="text" class="form-control" id="name" name="name"/>
						  </div>
          			</div>
          			<div class="col-md-4">
          				<div class="form-group" id="cursos">
						    <label for="curso">Cursos</label>
						    <select class="form-control typeahead" id="curso" name="curso">
						    <option></option>
						    </select>
						</div>
          			</div>
          			<div class="col-md-2">
          				<div class="form-group">
						    <label for="ra">RA</label>
						    <input type="text" class="form-control" id="ra" name="ra"/>
						  </div>
          			</div>
          		</div>
          		<div class="row">
          			<div class="col-md-2">
          				<div class="form-group">
						    <label for="dtNasc">Data de Nascimento</label>
						    <input type="text" class="form-control" id="dtNasc" name="dtNasc"/>
						  </div>
          			</div>
          			<div class="col-md-3">
          				<div class="form-group">
						    <label for="cpf">CPF</label>
						    <input type="text" class="form-control" name="cpf" id="cpf"/>
						  </div>
          			</div>
          			<div class="col-md-3">
          				<div class="form-group">
						    <label for="rg">RG</label>
						    <input type="text" class="form-control" id="rg" name="rg"/>
						  </div>
          			</div>
          		</div>
          		<div class="row">
          			<div class="col-md-2">
          				<div class="form-group">
						    <label for="sexo">Sexo</label>
						    <input type="text" class="form-control" id="sexo" name="sexo"/>
						  </div>
          			</div>
          			<div class="col-md-4">
          				<div class="form-group">
						    <label for="tel">Telefone</label>
						    <input type="text" class="form-control" name="tel" id="tel"/>
						  </div>
          			</div>
          			<div class="col-md-4">
          				<div class="form-group">
						    <label for="email">Email</label>
						    <input type="text" class="form-control" name="email" id="email"/>
						  </div>
          			</div>
          		</div>
			  
			  <button type="button" id="btnCadAluno" class="btn btn-default">Cadastrar</button>
			</form>
          </div>
          
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- /.content-wrapper -->

    <div th:replace="fragments/footer :: footer"></div>

    <!-- Scroll to Top Button -->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>

    <!-- Logout Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Deseja sair?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <a class="btn btn-primary" href="login.html">Sair</a>
          </div>
        </div>
      </div>
    </div>

    

  </body>
  <script type="text/javascript" src="init/initAluno.js"></script>
  <script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
  
</html>
