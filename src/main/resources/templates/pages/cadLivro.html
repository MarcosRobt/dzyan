<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

  <div th:replace="fragments/header :: header"></div>

  <body class="fixed-nav sticky-footer bg-dark" id="page-top">

	<div th:replace="fragments/navigation :: nav"></div>
    
    <div class="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs -->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Livro</a>
          </li>
          <li class="breadcrumb-item active">Cadastrar</li>
        </ol>
       
        <!-- Example Tables Card -->
        <div class="card mb-3">
          <div class="card-header">
          	Dados do Livro
          </div>
          <div class="card-body">
            <form id="cadLivro">
          		<div class="row">
          			<div class="col-md-4">
          				<div class="form-group">
						    <label for="titulo">Título</label>
						    <input type="text" class="form-control" id="titulo" name="titulo"/>
						  </div>
          			</div>
          			<div class="col-md-4">
          				<div class="form-group">
						    <label for="subtitulo">Sub Título</label>
						    <input type="text" class="form-control" id="subtitulo" name="subtitulo"/>
						  </div>
          			</div>
          			<div class="col-md-3">
          				<div class="form-group">
						    <label for="autor">Autor</label>
						    <input type="text" class="form-control" id="autor" name="autor"/>
						  </div>
          			</div>
          		</div>
          		<div class="row">
          			<div class="col-md-2">
          				<div class="form-group">
						    <label for="ano">Ano</label>
						    <input type="text" class="form-control" id="ano" name="ano"/>
						  </div>
          			</div>
          			<div class="col-md-3">
          				<div class="form-group">
						    <label for="genero">Gênero</label>
						    <input type="text" class="form-control" id="genero" name="genero"/>
						  </div>
          			</div>
          			<div class="col-md-3">
          				<div class="form-group">
						    <label for="editora">Editora</label>
						    <input type="text" class="form-control" name="editora" id="editora"/>
						  </div>
          			</div>
          			<div class="col-md-2">
          				<div class="form-group">
						    <label for="edicao">Edição</label>
						    <input type="text" class="form-control" id="edicao" name="edicao"/>
						  </div>
          			</div>
          		</div>
          		<div class="row">
          			<div class="col-md-2">
          				<div class="form-group">
						    <label for="isbn">ISBN</label>
						    <input type="text" class="form-control" id="isbn" name="isbn"/>
						  </div>
          			</div>
          			<div class="col-md-2">
          				<div class="form-group">
						    <label for="paginas">Páginas</label>
						    <input type="text" class="form-control" id="paginas" name="paginas"/>
						  </div>
          			</div>
          			<div class="col-md-3">
          				<div class="form-group">
						    <label for="LivroRfid">Codigo RFID</label>
						    <input type="text" class="form-control" id="LivroRfid" name="LivroRfid"/>
						  </div>
          			</div>
          		</div>
			  
			  <button type="button" id="btnCadLivro" class="btn btn-default">Cadastrar</button>
			</form>
          </div>
          
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- /.content-wrapper -->

    <div th:replace="fragments/footer :: footer"></div>

    <!-- Scroll to Top Button -->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>

    <!-- Logout Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Deseja sair?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <a class="btn btn-primary" href="login.html">Sair</a>
          </div>
        </div>
      </div>
    </div>

    

  </body>
  <script type="text/javascript" src="init/initLivro.js"></script>
  <script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
	
</html>
